<!DOCTYPE html>
<head>
  <title>Holiday Cats</title>
  <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
  <link rel="stylesheet" type="text/css" href = "style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class = "row">
      <div class="col-lg-12">
        <h1>Holiday Cats</h1>
        <h2>This site provides holiday cats for your entertainment.</h2>
        <div id="heading">
          Click the button below for an image of a random cat.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <input id="clicker" type="button" value="Random Cat"></input>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <img id="cat" src="images/blank.jpeg" alt="random cat" width="600">
      </div>
    </div>
    <div class="row">
      <input id="clicker2" type="button" value="Holiday"></input>
    </div>
    <div class="row">
      <img id="food" src="images/blank.jpeg" alt="random food" width="600">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
